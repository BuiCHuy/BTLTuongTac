<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FiveH Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    #root { height: 100vh; }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const Menu = () => {
      const [menuItems, setMenuItems] = React.useState([]);

      React.useEffect(() => {
        fetch('products.json')
          .then(response => response.json())
          .then(data => setMenuItems(data))
          .catch(error => console.error('Error fetching menu:', error));
      }, []);

      const drinks = menuItems.filter(item => item.category === 'Đồ uống');
      const snacks = menuItems.filter(item => item.category === 'Đồ ăn vặt');

      return (
        <div className="w-full min-h-screen bg-gray-100 font-sans">
          <header className="flex items-center justify-between px-6 py-4 bg-white shadow-sm">
            <h1 className="text-3xl font-bold text-indigo-600">FiveH</h1>
            <div className="flex items-center space-x-6">
              <div className="flex items-center space-x-2 cursor-pointer hover:text-indigo-600 transition-colors">
                <i className="fas fa-cog text-gray-600 text-lg"></i>
                <span className="text-gray-700 font-medium">Cài đặt</span>
              </div>
              <div className="flex items-center space-x-3">
                <img
                  src="https://placehold.co/40x40"
                  alt="Profile"
                  className="w-10 h-10 rounded-full border border-gray-300"
                />
                <div className="flex flex-col">
                  <span className="text-gray-700 font-medium">Quản lý</span>
                  <span className="text-gray-500 text-sm cursor-pointer hover:text-indigo-600">
                    Đăng xuất
                  </span>
                </div>
              </div>
            </div>
          </header>

          <nav className="bg-gradient-to-r from-purple-600 to-rose-500 py-4 px-6 shadow-md">
            <div className="max-w-7xl mx-auto flex justify-between items-center text-white">
              {[
                { icon: "fa-home", label: "Trang chủ", href: "TrangChu.html", active: true },
                { icon: "fa-shopping-cart", label: "Bán hàng", href: "PageQLBH.html" },
                { icon: "fa-users", label: "Nhân viên", href: "PageQLNV.html" },
                { icon: "fa-box", label: "Mặt hàng", href: "PageQLMH.html" },
                { icon: "fa-tags", label: "CT Khuyến mại", href: "PageQLCTKM.html" },
                { icon: "fa-chart-line", label: "Doanh thu", href: "PageQLDT.html" },
              ].map((item, index) => (
                <a
                  key={index}
                  href={item.href}
                  className={`flex items-center space-x-2 cursor-pointer hover:text-gray-200 transition-colors ${item.active ? "text-pink-100" : ""}`}
                >
                  <i className={`fas ${item.icon} text-lg`}></i>
                  <span className="text-lg font-semibold">{item.label}</span>
                </a>
              ))}
            </div>
          </nav>

          <div className="max-w-7xl mx-auto mt-8 px-6">
            <div className="mb-2 flex justify-between items-center">
              <h2 className="text-2xl font-bold text-gray-800 mb-6">
                Bán hàng
              </h2>
            </div>
            <div className="flex items-center justify-between mb-6">
              <h1 className="text-4xl font-bold text-black mb-6">Menu</h1>
              <a href="taohoadon.html">
                <button className="bg-purple-600 text-white px-4 py-2 rounded-md shadow-md hover:bg-purple-700 transition-colors flex items-center space-x-2">
                  + Tạo hóa đơn
                </button>
              </a>
            </div>

            <div className="flex justify-between">
              <div className="w-1/2 pr-2 border border-gray-300 p-4">
                <h3 className="text-2xl font-bold text-black mb-4">Đồ uống</h3>
                <div className="grid grid-cols-3 gap-4">
                  {drinks.map(item => (
                    <div key={item.id} className="text-center bg-white p-2 rounded shadow">
                      <img src={item.image} alt={item.name} className="w-44 h-32 mx-auto mb-2" />
                      <p className="text-black text-base font-normal">{item.name}</p>
                      <p className="text-black text-base font-normal">Giá: {item.price.toLocaleString()} đ</p>
                    </div>
                  ))}
                </div>
              </div>

              <div className="w-1/2 pl-2 border border-gray-300 p-4">
                <h3 className="text-2xl font-bold text-black mb-4">Đồ ăn vặt</h3>
                <div className="grid grid-cols-3 gap-4">
                  {snacks.map(item => (
                    <div key={item.id} className="text-center bg-white p-2 rounded shadow">
                      <img src={item.image} alt={item.name} className="w-44 h-32 mx-auto mb-2" />
                      <p className="text-black text-base font-normal">{item.name}</p>
                      <p className="text-black text-base font-normal">Giá: {item.price.toLocaleString()} đ</p>
                    </div>
                  ))}
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    ReactDOM.render(<Menu />, document.getElementById('root'));
  </script>
</body>
</html>
